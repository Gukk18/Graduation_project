<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{/user/layout/index :: dynamic (~{::main})}">
    <main>
        <form  action="/security/login" method="post"
               class="col-sm-8 col-sm-offset-2">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div
                            class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form >
                                <div
                                        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <i class="pull-left text-danger" th:text="${message}"
                                       style="margin-bottom: 20px"></i>
                                </div>
                                <div class="divider d-flex align-items-center my-4"></div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3" style="margin-right: 50px">Email address</label> <input type=""
                                          id="form3Example3" class="form-control"
                                         placeholder="Enter a valid email address" name="username" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4"
                                           style="margin: 10px">Password</label> <input type="password"
                                                                                        id="form3Example4" class="form-control"
                                                                                        placeholder="Enter password" name="password" />

                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" name=remember-me
                                               type="checkbox" value="" id="form2Example3" /> <label
                                            class="form-check-label" for="form2Example3">
                                        Remember me </label>
                                    </div>
                                    <a href="#!" class="text-body">Forgot password?</a>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">


                                    <button class="btn btn-success">Login</button>



                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </form>
