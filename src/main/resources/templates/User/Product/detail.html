<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/index :: dynamic (~{::main})}">
    <main th:object="${item}" class="poly-item-detail" style="margin-top: 100px">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body text-center">
                    <img th:src="@{|/assets/images/*{image}|}">
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul>
                        <li th:text="*{name}"></li>
                        <li th:text="*{price}"></li>
                        <li th:text="*{createDate}"></li>
                        <li th:text="*{category.name}"></li>
                    </ul>
                </div>
                <div class="panel-footer text-right">
                    <p th:replace="~{/user/product/_actions::item_id(${item.id})}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Same Product</div>
                <div class="panel-body">
                    <ul>
                        <li th:each="p:*{category.products}">
                            <a th:href="@{|/user/product/detail/${p.id}|}" th:text="${p.name}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
