<div xmlns:th="http://www.thymeleaf.org">
    <div >
        <div >
            <h5 class="list-group-item list-group-item-warning" >Category list</h5>

        </div>
        <div class="list-group" >
            <th:block th:each="c:${cates}">
                <a th:href="@{|/user/product/list?cid=${c.id}|}"  class="list-group-item">
                    <span th:text="${c.name}"></span>
                </a>
            </th:block>

        </div>
    </div>
</div>
